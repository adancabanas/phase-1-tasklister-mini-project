<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <section style="display: flex">
      <article>
        <form id="create-task-form" action="" method="POST">
          <p>
            <label for="new-task-description">Task description:</label>
            <br>
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
          </p>
          <p>
            <label for="new-task-user">Task user:</label>
            <br>
            <input type="text" id="new-task-user" name="new-task-user" placeholder="user">
          </p>
          <p>
            <label for="new-task-duration">Task duration:</label>
            <br>
            <input type="time" id="new-task-duration" name="new-task-duration" placeholder="duration">
          </p>
          <p>
            <label for="new-task-date-due">Task date due:</label>
            <br>
            <input type="date" id="new-task-date-due" name="new-task-date-due" placeholder="date-due">
          </p>
          <input type="submit" value="Create New Task">
        </form>
      </article>
      <article>
        <label>Sort by:</label>
        <p>
          <button id="ascending">Ascending</button>
        </p>
        <p>
          <button id="descending">Descending</button>
        </p>
      </article>
    </section>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <script src="./src/index.js"></script>
  </div>
</body>
</html>
